<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/headTag :: headTag"></head>
<body>
<div th:include="fragments/header"></div>

<form method="post" action="/message">
    <label for="message">Send a message :</label><br/>
    <input class="send-message" type="text" id="message" name="message" />
    <input type="submit" value="Send" />
</form>

<div id="log" class="log">
    <p th:each="log : ${logs}" th:class="${log.cssClass}" th:text="${log.date} + ' : ' + ${log.log}"></p>
</div>

<script>
    var objDiv = document.getElementById("log");
    objDiv.scrollTop = objDiv.scrollHeight;
</script>

</body>
</html>
